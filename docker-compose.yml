services:
  m0000-blog:
    build:
       context: .
       dockerfile: Dockerfile
    container_name: "m0000-blog"

    restart: always

    ports:
      - "1380:80"

    volumes:
      - ./assets:/app/assets
      - ./templates:/app/templates
      - ./contents:/app/contents
      - ./data:/app/data

    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - RESUME_TAG=${RESUME_TAG:-default-secret-tag}

    command: ["./blog"]

    networks:
      - reverse_proxy 

networks:
  reverse_proxy:
    name: "n0000-reverse_proxy"
    external: true
