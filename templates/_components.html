{% macro post_card(post) %}
<a href="/post/{{ post.slug }}" class="group">
    <div
        class="bg-base-100 rounded-lg shadow-md overflow-hidden transition-all duration-300 ease-in-out transform group-hover:shadow-xl group-hover:-translate-y-1">
        <div class="p-6">
            <div class="flex justify-between items-start mb-4">
                <span
                    class="bg-primary text-primary-content text-xs font-semibold px-2 py-1 rounded uppercase tracking-wide">
                    {{ post.post_type }}
                </span>
                {% if let Some(series) = post.metadata.series %}
                <span
                    class="bg-primary text-primary-content text-xs font-semibold px-2 py-1 rounded uppercase tracking-wide">
                    {{ series }}
                </span>
                {% endif %}
                <p class="text-xs text-base-content/70">{{ post.metadata.created_at|date }}</p>
            </div>
            <h3
                class="text-xl font-bold mb-2 text-base-content group-hover:text-primary transition-colors duration-300">
                {{ post.metadata.title }}
            </h3>
            <p class="text-sm text-base-content/80 mb-4">{{ post.metadata.description|truncate(100) }}</p>
            <div class="flex justify-end mt-4">
                <span
                    class="inline-block bg-primary text-primary-content text-sm font-semibold px-4 py-2 rounded transition-all duration-300 group-hover:bg-primary-focus group-hover:px-6">
                    Read More
                </span>
            </div>
        </div>
    </div>
</a>
{% endmacro %}
