{% extends "_base.html" %} {% block head %}
<title>miniex::error</title>
{% endblock %} {% block main %}
<div class="flex-1 flex items-center justify-center min-h-[60vh]">
  <div class="text-center px-4 max-w-lg">
    <!-- Large 404 number with gradient -->
    <div class="relative mb-8">
      <span
        class="text-[10rem] sm:text-[12rem] font-black leading-none bg-clip-text text-transparent bg-gradient-to-br from-primary via-accent to-secondary select-none"
      >
        404
      </span>
      <!-- Subtle glow effect behind the number -->
      <div
        class="absolute inset-0 text-[10rem] sm:text-[12rem] font-black leading-none text-primary/8 blur-3xl select-none flex items-center justify-center"
        aria-hidden="true"
      >
        404
      </div>
    </div>

    <h1 class="text-2xl sm:text-3xl font-bold mb-3 text-base-content">
      {{ t.error_title }}
    </h1>
    <p class="text-lg text-base-content/50 mb-2">{{ t.error_subtitle }}</p>
    <p class="text-sm text-base-content/35 mb-10 max-w-sm mx-auto">
      {{ t.error_message }}
    </p>

    <a
      href="/"
      class="btn btn-primary gap-2 rounded-2xl shadow-md shadow-primary/20"
    >
      <i class="ph ph-house text-base"></i>
      {{ t.error_return_home }}
    </a>
  </div>
</div>
{% endblock %}
